<ion-header primary>
  <ion-navbar>
    <ion-title>
      Todo App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>



  <ion-list>
    
    
<ion-toolbar position="bottom">
    <div class="item-note" item-left>
        <ion-input style="width: 200px;" type="text" #task placeholder="Add Tasks">
        </ion-input>
    </div>
    <ion-buttons end>
        <button royal (click)="addTodo(task)">
            Add
            <ion-icon name="send"></ion-icon>
        </button>
    </ion-buttons>
</ion-toolbar>
