<ion-header primary>
  <ion-navbar>
    <ion-title>
      Todo App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>



  <ion-list>

 
     
    <ion-toolbar position="bottom">
      <div class="item-note" item-left>
        <ion-input style="width: 200px;" type="text" placeholder="Add Tasks"  #task>
        </ion-input>
      </div>
      <ion-buttons end>
        <button royal (click)="AddTodo(task)">
            Add
            <ion-icon name="send"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>

    <ion-list *ngFor=" let todo of todoArr  ">
      <ion-item>
        <ion-avatar item-left>
          <img src="img/1.jpg">
        </ion-avatar>
        <h2>{{todo}}
          <div style="margin-left: 80%;">
            <ion-icon name="create" (click)="EditTask()"></ion-icon>
            <ion-icon name="trash" style="margin-left: 20%;" (click)="deleteTask()"></ion-icon>
          </div>
        </h2>
      </ion-item>
    </ion-list>

  </ion-list>
